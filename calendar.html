  <!-- Inicializaci√≥n de FullCalendar -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var calendarEl = document.getElementById('calendar');

      var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'en',
        timeZone: 'Asia/Tokyo',
        headerToolbar: {
            left: 'prev,next today',
            center: 'title',
            right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },
        navLinks: true,
        selectable: true,
        editable: true,
        dayMaxEvents: true,
        events: [
          // Ejemplo de evento puntual de temporada (fechas fijas)
          {
            title: 'Tour Sakura (Primavera)',
            start: '2025-03-20',
            end: '2025-04-10',
            color: '#87ceeb'
          },
          {
            title: 'Tour Tottori Estrellas (Verano)',
            start: '2025-07-01',
            end: '2025-08-31',
            color: '#f4a261'
          },
          // Evento recurrente: cada lunes (inspecci√≥n semanal)
          {
            title: 'Tokyo Tour',
            daysOfWeek: [1],        // 1 = lunes
            startTime: '10:00:00',
            endTime: '12:00:00',
            color: '#2a9d8f'
          },
          // Evento diario: check-in diario
          {
            title: 'Isakaya Tour',
            daysOfWeek: [1,2,3,4,5,6,0], // todos los d√≠as de la semana
            startTime: '09:00:00',
            endTime: '09:30:00',
            color: '#e76f51'
          },
          // Evento cada fin de semana
          {
            title: 'Daikoku',
            daysOfWeek: [6, 0],
            startTime: '14:00:00',
            endTime: '16:00:00',
            color: '#264653'
          }
        ],

        eventMouseEnter: function(info) {
            // Creamos el div tooltip
            const tooltip = document.createElement('div');
            tooltip.className = 'fc-event-tooltip';

            // Rellenamos contenido con m√°s detalles
            // Puedes extraer propiedades adicionales de info.event.extendedProps si las tienes
            const title = info.event.title;
            const start = info.event.start;
            const end   = info.event.end;
            let startStr = start ? start.toLocaleString('en-US', { timeZone: 'Asia/Tokyo' }) : '';
            let endStr   = end   ? end.toLocaleString('en-US', { timeZone: 'Asia/Tokyo' }) : '';

            // Si el evento es recurrente sin fecha exacta, startStr/endStr vendr√°n vac√≠os.
            // En ese caso, podr√≠as usar alguna propiedad extendedProps.schedule o texto gen√©rico.
            tooltip.innerHTML = `
            <strong>${title}</strong><br>
            ${ startStr ? `Start: ${startStr}<br>` : '' }
            ${ endStr   ? `End: ${endStr}<br>`   : '' }
            `;

            // Lo a√±adimos al body
            document.body.appendChild(tooltip);

            // Posicionamos el tooltip cerca del cursor
            const x = info.jsEvent.pageX;
            const y = info.jsEvent.pageY;

            // Ajustamos para que no quede fuera de pantalla
            const tooltipRect = tooltip.getBoundingClientRect();
            let left = x + 12;
            let top  = y + 12;

            if (left + tooltipRect.width > window.innerWidth) {
            left = x - tooltipRect.width - 12;
            }
            if (top + tooltipRect.height > window.innerHeight) {
            top = y - tooltipRect.height - 12;
            }

            tooltip.style.left = left + 'px';
            tooltip.style.top  = top  + 'px';

            // Guardamos referencia para borrarlo despu√©s
            info.el._tooltip = tooltip;
        },

        eventMouseLeave: function(info) {
            // Si existe el tooltip creado, lo quitamos
            if (info.el._tooltip) {
            info.el._tooltip.remove();
            info.el._tooltip = null;
            }
        }
      });

      calendar.render();
    });
  </script>
